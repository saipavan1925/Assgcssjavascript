    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" class="center-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        
            <div class="center-button">
              <button type="submit">LogIn</button>
            </div>
          </form>
        
          <p>New Customer? <button type="button"><a href="signup.html">SIGNUP</a></button></p>
    </div>

    <script>
		document.getElementById("loginForm").addEventListener("submit", function(event) {
			event.preventDefault(); // prevent form submission
	
			// Get input values
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
	
			// Define valid usernames and passwords
			var validUsers = {
				"admin": "password1",
				"vinaya09": "vinaya09",
				"gayathri14": "gayathri14",
				"pavan01": "pavan01",
				"akhil04": "akhil04"
			};
	
			// Perform login validation
			if (validUsers.hasOwnProperty(username) && validUsers[username] === password) {
				alert("Login successful!");
				// Set username in local storage
				localStorage.setItem("username", username);
				// Redirect to desired page
				window.location.href = "index_custom.html";
			} else {
				alert("Invalid username or password. Please try again.");
			}
		});
	
		// Check if user is logged in and display username on top of index.html
		window.addEventListener("load", function() {
			var username = localStorage.getItem("username");
			if (username) {
				var usernameElement = document.createElement("div");
				//usernameElement.innerText = "Welcome, " + username + "!";
				usernameElement.style.textAlign = "center";
				usernameElement.style.backgroundColor = "#5ab5c0";
				//usernameElement.style.color = "#fff";
				//usernameElement.style.padding = "10px";
				document.body.insertBefore(usernameElement, document.body.firstChild);
			}
		});
	</script>
